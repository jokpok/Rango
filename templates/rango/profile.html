{% extends 'rango/base.html' %}
{% load static %}

{% block body_block %}

<div class="col-xs-12 col-sm-9">
<div class="jumbotron">

<h2>{{user.username}}</h2>

<p>Email: {{user.email}}</p>
{% if userprofile %}
    <p>Web site: {{userprofile.website}}</p>
    {% if userprofile.picture %}
        <img src="{{ userprofile.picture.url }}"  />
    {% endif %}
{% endif %}

</div></div>

{% endblock %}
