
<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
          <div class="list-group">
            {% if category_list %}
            {% for category in category_list %}
            <a href="{% url 'category' category.url %}" class="list-group-item active">{{category.name}}</a>
            {% endfor %}
            {% else %}
            <a href="#" class="list-group-item active">No categories at present</a>
            {% endif %}
          </div>
</div>
